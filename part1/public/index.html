<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script>
        document.addEventListener("DOMContentLoaded", async function () {

            const dogPic = document.getElementById("dogImage");

            const response = await fetch("https://dog.ceo/api/breeds/image/random");

            if(response.ok)
            {
                data = await response.json();

                dogPic.src = data.message;
            }


        });
    </script>
</head>

<body>
    <header><h1>DogWalkerConnect</h1></header>
    <marquee>Connecting Student Dog Walkers to Dog Owners since 2000!</marquee>
    <h2 style="text-align: center;">Dog of the day <em>(56K Warning)</em></h2>

    <img src="example" alt="The best dog of the day!" id="dogImage" width="80%">

</body>
</html>
