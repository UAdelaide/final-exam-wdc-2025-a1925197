<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <form @submit.prevent="login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" v-model="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" v-model="password">
      </div>

      <br>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <br>

    <h2>All Registered Dogs</h2>

    <table class="table table-striped">
      <thead>
        <tr>
        <th>Dog ID</th>
        <th>Name</th>
        <th>Size</th>
        <th>Owner ID</th>
        <th>Photo</th>
        </tr>
      </thead>
      <tbody>
      <tr v-for="dog in allDogs" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_id }}</td>
        <td><img :src="{{dog.image_url}}"></td>
      </tr>
      </tbody>
    </table>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;




    createApp({


      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          allDogs: []
        };
      },

      mounted() {
        this.loadAllDogs();
      },

      methods: {
        async loadAllDogs() {
          const response = await fetch("/api/dogs");
          const data = await response.json();

          const dogImageData = await data.map(async (dog) => {

          });

          this.allDogs = dogImageData;


        },

        async getDogImage() {
            const response = await fetch("https://dog.ceo/api/breeds/image/random");

            if(response.ok)
            {
                data = await response.json();

                return data.message;
            }
          return ""
        },

        async login() {

          // Ensure the username and password values are set
          if(!this.username.trim() || !this.password.trim())
          {
            return;
          }

          try {
            // Send a post request to the login api
          const response = await fetch("/api/users/login", {
            method: "POST",
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(
            {
              username: this.username.trim(),
              password: this.password.trim()
            }
          )});


            if(response.ok)
            {
              let data = await response.json();

              //redirect based on returned user role
              if(data.user.role === "owner") {
                document.location.href = "/owner-dashboard.html";
              } else {
                document.location.href = "/walker-dashboard.html";
              }
            }
            else
            {
              console.log("Error while signing in")
            }

          } catch(error) {
            console.error(error.message);
          }

        }
      }
    }).mount('#app');


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
